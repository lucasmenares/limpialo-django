<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">	
	<link rel="stylesheet" href="{% static 'css/estilos.css' %}">
	<link rel="stylesheet" href="{% static 'css/registro.css' %}">
	<link rel="stylesheet" href="{% static 'css/form.css' %}">
	<link rel="stylesheet" href="{% static 'css/usuario.css' %}">
	{% block estilos %}
	{% endblock estilos %}
	<script src="https://kit.fontawesome.com/4934c4449b.js" crossorigin="anonymous"></script>
	<title>Limpialo</title>
	<link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
	<!-- Mensaje Error -->
	{% if error %}
	<div class="text-center text-white py-2 fixed-top" id="error" style="background-color: red;">
		{{error}}
	</div>
	{% endif %}

	{% if success %}
	<div class="text-center text-white py-2 fixed-top" id="success" style="background-color: green;">
		{{success}}
	</div>
	{% endif %}
	<!-- End Mensaje Error -->
	<div class="py-5">	
		<div class="container p-5">
			<div class="row text-center row-form" style="background:#F5F5F5;border-radius:50px;padding: 75px;">
				<div class="col-12">
					<h2 class="registrate-title" style="font-size:55px;font-weight: bolder;">Iniciar Sesion</h2>
					<hr>
					<div class="container-form mt-4 pb-4">
						<form id="formUsuario" method="POST" action="{% url 'LOGIN' %}">
							{% csrf_token %}
							<div class="row">
								<div class="col-12 col-xl-6 mt-3">
									<input type="text" name="name" class="form-control" id="inputUsername" aria-describedby="usuarioHelp" placeholder="Nombre Usuario">
								</div>
								<div class="col-12 col-xl-6 mt-3">
									<input type="password" name="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="ContraseÃ±a">
								</div>
								<div class="col-6 text-left mt-5">
									<button type="button" class="btn btn-limpiar"> <a href="{% url 'INDEX'%}">Volver</a> </button>
								</div>							
								<div class="col-6 text-right mt-5">
									<input type="submit" value="Entrar" class="btn btn-enviar"></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script>
		setTimeout(function() {
  			jQuery("#success").fadeOut().empty();
		}, 5000);
		setTimeout(function() {
  			jQuery("#error").fadeOut().empty();
		}, 5000);
	</script>
</body>
