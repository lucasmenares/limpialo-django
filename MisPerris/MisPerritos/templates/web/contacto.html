{% extends "web/base.html" %}
{% load static %}
{% block estilos %}
	<link rel="stylesheet" href="{% static 'css/registro.css' %}">
	<link rel="stylesheet" href="{% static 'css/form.css' %}">
	<link rel="stylesheet" href="{% static 'css/usuario.css' %}">
	<link rel="stylesheet" href="{% static 'css/contacto.css' %}">
{% endblock estilos %}

{% block header %}
	<div class="container h-100">
		<div class="row align-items-center div-header" style="height: 75%">
			<div class="col-12 text-center">
				<h1 class="header-title">Contactate con <br> Nosotros </h1>
			</div>
		</div>
	</div>
{% endblock header %}

{% block contenido %}
	<div class="py-5">	
		<div class="container p-5">
			<div class="row text-center row-form" style="background:#F5F5F5;border-radius:50px;padding: 75px;">
				<div class="col-12">
					<h2 class="registrate-title" style="font-size:55px;font-weight: bolder;">Contacto</h2>
					<hr>
					<div class="container-form mt-4 pb-4">
						<form method="POST" action="">
							{% csrf_token %}
							<div class="row">
								<div class="col-12 col-xl-6 mt-3">
									<input name="name" type="text" class="form-control" id="inputNombre" aria-describedby="nombreHelp" placeholder="Nombre">
								</div>
								<div class="col-12 col-xl-6 mt-3">
									<input name="lastname" type="text" class="form-control" id="inputApellido" aria-describedby="apellidoHelp" placeholder="Apellido">
								</div>
								<div class="col-12 col-xl-6 mt-3">
									<input name="subject" type="text" class="form-control" id="inputSubject" aria-describedby="subjectHelp" placeholder="Asunto">
								</div>
								<div class="col-12 col-xl-6 mt-3 text-left">
									<select class="form-control" name="ctype">
									{% for tipo in tipo_contacto %}>
										<option>{{tipo.name}}</option>
									{% endfor %}
									</select>
								</div>
								<div class="col-12 col-xl-12 mt-3">
									<input name="message" type="text" class="form-control" id="inputMessage" aria-describedby="messageHelp" placeholder="Mensaje">
								</div>
								<div class="col-6 text-left mt-5">
									<button type="button" class="btn btn-limpiar" onclick="Limpiar()">Limpiar</button>
								</div>
								<div class="col-6 text-right mt-5">
									<button type="submit" class="btn btn-enviar">Enviar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock contenido %}

{% block js %}
	<script src="{% static 'js/validar.js' %}"></script>
{% endblock js %}
